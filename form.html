<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="mycss.css">
<meta charset="ISO-8859-1">
<title>education form</title>
</head>
<body>
<h1>survey form for job seekers</h1>
<h2>enter your details</h2>
<form action="" class="form">
<table><tr><td><b>name:</b></td>
<td><input type="text" name="name"/></td>
</tr>
<tr><td><b>name:</b></td>
<td><input type="email" name="email"/></td>
</tr>
<tr><td><b>age(optional)</b></td>
<td><input type="number" name="age"/></td></tr>
<tr><td><b>which option defines your current role?</b></td>
<td><select id="designation" name="designation" class="container">
    <option value="team lead">student</option>
    <option value="student">software engineer</option>
    <option value="human resource">human resource</option>
    <option value="manager">team lead</option>
  </select></td></tr>
  <tr><td><b>would you share this survey to others?</b></td></tr>
  <tr><td><input type="radio" id="yes" name="option" value="yes">
  <label for="yes">yes</label><br>
  <input type="radio" id="no" name="option" value="no">
  <label for="female">no</label><br>
  <input type="radio" id="maybe" name="option" value="maybe">
  <label for="other">maybe</label>
</td></tr>
<tr><td><b>what would you like to learn here</b></td></tr>
<tr><td><input type="checkbox" id="frontend projects" name="frontend" value="frontend">
  <label for="vehicle1"> frontend projects</label><br>
  <input type="checkbox" id="backend projects" name="backend" value="backend">
  <label for="vehicle2"> backend prijects</label><br>
  <input type="checkbox" id="data visualization" name="data visualization" value="data visualization">
  <label for="vehicle3"> data visualization</label></td></tr>
  <tr><td></td></tr>
  <tr><td><center><input type="submit" value="submit"/></center></td></tr>
</table>
</form>
</body>
</html>
